<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stoic Chat V1 App</title>
    <!-- Bootstrap CS S CDN link -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Custom styling */
      body {
        padding: 20px;
      }
      #messages {
        margin-top: 20px;
      }
      .outgoing-message {
        text-align: right;
        background-color: #308D46;
        color:white;
        margin-bottom: 10px;
        padding:10px;
        border-radius:5px;
      }
      .incoming-message {
        text-align: left;
        background-color: #2C3E50;
        color:white;
        margin-bottom: 10px;
        padding:10px;
        border-radius:5px;
      }
      .gfg-color{
      background-color:#308D46;
      color:white;
      }
      .gfg-color:hover{
      color:white;
      }
      .gfg-blue{
      background-color:#2C3E50;
      color:white;
      }
      .gfg-blue:hover{
      color:white;
      }
      .room-item {
        padding: 10px;
        margin-bottom: 5px;
        background-color: #f8f9fa;
        border-radius: 5px;
        cursor: pointer;
      }
      .room-item:hover {
        background-color: #e9ecef;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row mb-4">
        <div class="col">
          <h2>Stoic Chat v1</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h5>User Information</h5>
            </div>
            <div class="card-body">
              <input
                type="text"
                id="name"
                class="form-control mb-2"
                placeholder="Your Name"
              />
              <input
                id="connectButton"
                type="button"
                value="Connect"
                class="btn gfg-blue mb-2"
                onclick="connect()"
              />
              <button 
                class="btn gfg-color" 
                onclick="loadRooms()">
                Load Rooms
              </button>
            </div>
          </div>

          <div class="card mt-3">
            <div class="card-header">
              <h5>Available Rooms</h5>
            </div>
            <div class="card-body">
              <div id="rooms" class="border p-3"></div>
            </div>
          </div>
        </div>
        
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">
              <h5 id="currentRoomName">Chat</h5>
            </div>
            <div class="card-body">
              <div id="messages" class="border p-3" style="height: 400px; overflow-y: auto;"></div>
              <div class="mt-3">
                <div class="input-group">
                  <input
                    type="text"
                    id="message"
                    class="form-control"
                    placeholder="Type a message"
                  />
                  <div class="input-group-append">
                    <button
                      class="btn gfg-color"
                      onclick="sendToGroupChat()">
                      Send
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="app.js"></script>
  </body>
</html>
